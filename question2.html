<html>

<head>
  <style>
    div {
      border: 1px solid black;
    }

    .box {
      display: table-cell;
      vertical-align: middle;
      height: 300px;
      width: 300px;
    }

    .floating-box {
      background-color: gray;
      height: 50px;
      width: 50px;
    }

    .left {
      text-align: left;
      text-align: -webkit-left;
    }

    .center {
      text-align: center;
      text-align: -webkit-center;
    }

    .right {
      text-align: right;
      text-align: -webkit-right;
    }
  </style>
</head>

<body>
  <div class="box left">
    <div class="floating-box"></div>
  </div>
  <div class="box center">
    <div class="floating-box"></div>
  </div>
  <div class="box right">
    <div class="floating-box"></div>
  </div>
</body>

</html>
